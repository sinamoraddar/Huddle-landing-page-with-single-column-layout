<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>
      SinaMoraddar | Frontend Mentor Challenge | Huddle landing page with single
      column layout
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./vendors/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets\styles\vendors\normalize.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <header>
      <a href="./"
        ><img src="./resources/images/logo.svg" alt="huddle logo"
      /></a>
    </header>
    <main class="mainSection">
      <section class="mainSection__introduction">
        <h1 class="mainSecion__header">
          build the community your fans will love
        </h1>
        <p>
          Huddle re-imagines the way we build communities.You have a vioce, but
          so does your audience.Create connections with your users as you engage
          in genuine discussions
        </p>
        <div class="mainSection__introduction__imageContainer">
          <img
            src="./resources/images/screen-mockups.svg"
            alt="screen-mockups"
          />
        </div>
      </section>
      <section class="mainSection__signUp">
        <h1 class="mainSecion__header">
          sign up for early access
        </h1>
      </section>
    </main>
    <footer>
      footer goes here
    </footer>
  </body>
</html>
